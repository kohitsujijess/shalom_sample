<html>
  <head>
    <meta charset="utf-8" />
    <title>Shalom Sample</title>
  </head>
  <body>
    <div style="margin: 20% auto; width: fit-content; height: 50px;">
    {% if session %}
      <p>{{session.userinfo.name}} שלום</p>
      <p><a href="/logout" id="qsLogoutBtn">Logout</a></p>
      <div><pre>{{pretty}}</pre></div>
      {% else %}
      <h1 id="profileDropDown">Guest שלום</h1>
      <p><a href="/login" id="qsLoginBtn">Login</a></p>
    {% endif %}
  </div>
</body>
</html>
